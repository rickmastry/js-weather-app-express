<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://kit.fontawesome.com/c3c9035355.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mastry Weather App</title>
</head>

<body>
    <div class="bg-modal">
        <div class="modal-content-one">
            <div class="close">+</div>
            <div class="search-modal">
                <div class="search-text-modal">
                    <input type="text" autocomplete="on" class="search-bar-modal" placeholder="City" id="city-modal">
                    <input type="text" autocomplete="on" class="search-bar-modal" placeholder="Country"
                        id="country-modal">
                </div>
                <button class="button-modal" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    <span id="am-pm"></span>
                </div>
                <div class="date" id="date">

                </div>
                <div class="other" id="current-weather-item">

                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone" time-zone></div>
                <div id="country" class="country"></div>
            </div>

            <div id="btn-blue-modal-land" class="btn-blue-modal-land">Search</div>
            <div class="card">

                <div class="search">
                    <div class="search-text">
                        <input type="text" autocomplete="on" class="search-bar" placeholder="City" id="city">
                        <input type="text" autocomplete="on" class="search-bar" placeholder="Country" id="country">
                    </div>

                    <button class="button" type="submit"><i class="fas fa-search"></i></button>
                </div>

            </div>
        </div>

        <div id="btn-blue-modal" class="btn-blue-modal">Search</div>
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">


        </div>
        <div class="weather-forecast" id="weather-forecast">


        </div>
    </div>

    <script src="app.js"></script>
    <script src="button.js"></script>
    <script src="modal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
